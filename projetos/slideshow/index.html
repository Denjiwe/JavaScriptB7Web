<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">&lt</div>
                <div class="slider--control" onclick="goNext()">&gt</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/8t5l2f3.jpeg');">
                    Bunitu
                </div>
                <div class="slider--item" style="background-image: url('images/astral-stag-wp.jpg');">
                    Viado
                </div>
                <div class="slider--item" style="background-image: url('images/paisagem.jpg');">
                    Cidadela
                </div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do Site</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
